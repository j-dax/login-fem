<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32px.png"
    />
    <title>Social links</title>
    <link rel="stylesheet" type="text/css" href="./dist/base.css" />
  </head>
  <body class="bg-slate-800 text-white p-4 grid h-screen place-items-center">
    <main role="main" class="grid grid-cols-1 max-w-[360px] m-auto">
      <div class="bg-slate-700 rounded-xl flex flex-col p-4 gap-1">
        <img
          alt="A picture of the author"
          class="max-w-24 rounded-full self-center"
          src="./assets/images/avatar.jpeg"
        />
        <h1 class="font-bold text-lg text-center">Matthew Piazza</h1>
        <p class="text-red-400 font-semibold text-center">Washington, USA</p>
        <p class="m-4 text-center">
          "Full-stack developer seeking new challenges."
        </p>
        <nav role="navigation" class="flex flex-col gap-4">
          <a class="min-w-full" href="https://github.com/j-dax">
            <button
              class="bg-slate-600 p-2 min-w-full rounded-lg font-semibold hover:bg-red-400 hover:text-black"
            >
              Github
            </button>
          </a>
          <a class="min-w-full" href="https://www.linkedin.com/in/piazzam/">
            <button
              class="bg-slate-600 p-2 min-w-full rounded-lg font-semibold hover:bg-red-400 hover:text-black"
            >
              LinkedIn
            </button>
          </a>
          <a class="min-w-full" href="https://twitter.com/jdax_dv">
            <button
              class="bg-slate-600 p-2 min-w-full rounded-lg font-semibold hover:bg-red-400 hover:text-black"
            >
              Twitter
            </button>
          </a>
          <a
            class="min-w-full"
            href="https://www.frontendmentor.io/profile/j-dax"
          >
            <button
              class="bg-slate-600 p-2 min-w-full rounded-lg font-semibold hover:bg-red-400 hover:text-black"
            >
              Frontend Mentor
            </button>
          </a>
        </nav>
      </div>
    </main>
  </body>
</html>
