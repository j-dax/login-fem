<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32px.png"
    />
    <title>Social links</title>
    <link rel="stylesheet" type="text/css" href="./dist/base.css" />
  </head>
  <body class="bg-slate-800 text-white p-4 grid h-screen place-items-center">
    <div class="grid grid-cols-1 max-w-[360px] m-auto">
      <div class="bg-slate-700 rounded-xl flex flex-col p-4 gap-1">
        <img
          class="max-w-24 rounded-full self-center"
          src="./assets/images/avatar.jpeg"
        />
        <p class="font-bold text-lg text-center">Matthew Piazza</p>
        <p class="text-red-400 font-semibold text-center">Washington, USA</p>
        <p class="m-4 text-center text-nowrap">
          "Full-stack developer seeking new challenges."
        </p>
        <div class="flex flex-col gap-4">
          <button
            class="hover:bg-red-400 hover:text-black bg-slate-600 p-2 min-w-max rounded-lg"
          >
            <a href="https://github.com/j-dax">
              <span class="font-semibold">Github</span>
            </a>
          </button>
          <button
            class="hover:bg-red-400 hover:text-black bg-slate-600 p-2 min-w-max rounded-lg"
          >
            <a href="https://www.linkedin.com/in/piazzam/">
              <span class="font-semibold">LinkedIn</span>
            </a>
          </button>
          <button
            class="hover:bg-red-400 hover:text-black bg-slate-600 p-2 min-w-max rounded-lg"
          >
            <a href="https://twitter.com/jdax_dv">
              <span class="font-semibold">Twitter</span>
            </a>
          </button>
          <button
            class="hover:bg-red-400 hover:text-black bg-slate-600 p-2 min-w-max rounded-lg"
          >
            <a href="https://www.frontendmentor.io/profile/j-dax">
              <span class="font-semibold">Frontend Mentor</span>
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
